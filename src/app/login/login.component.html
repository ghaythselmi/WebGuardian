<div class="container d-flex align-items-center min-vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg">
        <div class="card-body p-0">
          <div class="row h-100">
            <!-- Left Image Section -->
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div>
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
                  {{ errorMessage }}
                </div>

                <!-- Login Form -->
                <form (submit)="login()">
                  <div class="form-group">
                    <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-user"
                           placeholder="Enter Email Address..." required>
                  </div>
                  <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-user"
                           placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                </form>

                <hr class="my-4">
                
                <!-- Additional Links -->
                <div class="text-center mb-2">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/register">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
